type Post {
    id: ID!
    title: String!
    content: String!
    author: User!
}

type User {
    id: ID!
    name: String!
    email: String!
    posts: [Post!]!
}

# Entry point for all queries
type Query {
    allPosts: [Post!]!
    post(id: ID!): Post
}

# Entry point for all mutations
type Mutation {
    createPost(title: String!, content: String!, authorId: ID!): Post!
    createUser(name: String!, email: String!): User!
}
